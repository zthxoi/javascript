<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестирование lab2.js</title>
  <!-- добавим стили mocha для отображения результатов -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
  <!-- добавляем сам фреймворк mocha -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
  <script>
   mocha.setup('bdd');
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
  <script>
   // Объявим assert глобально
   let assert = chai.assert;
  </script>
 </head>
 <body>

  <script type="module">
   import {
       pow,
       sumTo,
       isLeapYear,
       factorial,
       fib,
       compare,
       sum,
       addBlackSpot
       } from './lab2.js';

   describe("pow", function () {

       it("pow(2, 2) => 4", function () {

           assert.strictEqual(pow(2, 2), 4);

       });

       it("pow(2, 0) => 1", function () {

           assert.strictEqual(pow(2, 0), 1);

       });

       it("pow(2, -2) => 0.25", function () {

           assert.strictEqual(pow(2, -2), 0.25);

       });

   });

   describe("sumTo", function () {

       it("sumTo(100) => 5050", function () {

           assert.strictEqual(sumTo(100), 5050);

       });

   });

   describe("isLeapYear", function () {

       it("isLeapYear(2024) => true", function () {

           assert.isTrue(isLeapYear(2024));

       });

       it("isLeapYear(2025) => false", function () {

           assert.isFalse(isLeapYear(2025));

       });

       it("isLeapYear(2000) => true", function () {

           assert.isTrue(isLeapYear(2000));

       });

       it("isLeapYear(1900) => false", function () {

           assert.isFalse(isLeapYear(1900));

       });

   });

   describe("factorial", function () {

       it("factorial(0) => 1n", function () {

           assert.strictEqual(factorial(0), 1n);

       });

       it("factorial(5) => 120n", function () {

           assert.strictEqual(factorial(5), 120n);

       });

   });

   describe("fib", function () {

       it("fib(0) => 0n", function () {

           assert.strictEqual(fib(0), 0n);

       });

       it("fib(100) => 354224848179261915075n", function () {

           assert.strictEqual(fib(100), 354224848179261915075n);

       });

   });

   describe("compare", function () {

       it("compare(5)(4) => false", function () {

           assert.isFalse(compare(5)(4));

       });

       it("compare(5)(5) => null", function () {

           assert.isNull(compare(5)(5));

       });

       it("compare(5)(6) => true", function () {

           assert.isTrue(compare(5)(6));

       });

   });

   describe("sum", function () {

       it("sum() => 0", function () {

           assert.strictEqual(sum(), 0);

       });

       it("sum(1) => 1", function () {

           assert.strictEqual(sum(1), 1);

       });

       it("sum(1, 2) => 3", function () {

           assert.strictEqual(sum(1, 2), 3);

       });

   });

   describe("addBlackSpot", function () {

       it("addBlackSpot({}) => {[Symbol.for('blackSpot')]: true}", function () {

           assert.deepEqual(addBlackSpot({}), {[Symbol.for('blackSpot')]: true});

       });

       it("addBlackSpot(obj) === obj", function () {

           let obj = {};
           assert.strictEqual(addBlackSpot(obj), obj);

       });

       it("addBlackSpot(obj) has property Symbol.for('blackSpot')=true}", function () {

           let blackSpot = Symbol.for("blackSpot");
           assert.propertyVal(addBlackSpot({}), Symbol.for("blackSpot"), true);
           
       });

   });
  </script>

  <div id="mocha"></div>

  <script>
   window.onload = () => mocha.run();
  </script>

 </body>
</html>
