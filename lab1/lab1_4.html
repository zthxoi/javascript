<!DOCTYPE html>
<html>
<head>
  <title>Простые числа</title>
  <style>
    body {
      font-family: sans-serif;
    }

    #primesList {
      margin-top: 20px;
    }

    #primesList li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>Простые числа</h1>

  <label for="n">Введите число n:</label>
  <input type="number" id="n" name="n" min="2" required>
  <button onclick="finder()">Найти</button>

  <ul id="primesList"></ul>

  <script>
    'use strict';
    function finder() {
      const n = parseInt(document.getElementById("n").value);
      const primesList = document.getElementById("primesList");

      primesList.innerHTML = "";

      if (isNaN(n) || n < 2) {
        alert("Введите целое число большее или равное 2.");
        return;
      }

      for (let i = 2; i <= n; i++) {
        if (isPrime(i)) {
          const listItem = document.createElement("li");
          listItem.textContent = i;
          primesList.appendChild(listItem);
        }
      }
    }

    function isPrime(num) {
      if (num <= 1) return false;  
      if (num <= 3) return true;   
      if (num % 2 === 0 || num % 3 === 0) return false; 

      
      for (let i = 5; i * i <= num; i = i + 6) {
        if (num % i === 0 || num % (i + 2) === 0)
          return false;
      }

      return true;
    }
  </script>

</body>
</html>
