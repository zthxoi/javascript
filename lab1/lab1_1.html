<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Пенсионный калькулятор</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Пенсионный калькулятор</h1>

    <form id="pensionnayaForma">
        <div class="form-group">
            <label for="age">Введите Возраст:</label>
            <input type="number" id="age" name="age" min="0" required>
        </div>

        <div class="form-group">
            <label>Выберите пол:</label>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male" required> Мужской</label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female" required> Женский
            </label>
        </div>

        <button type="submit">Рассчитать пенсию</button>

        <div class="form-group">
            <label for="result">Результат:</label>
            <textarea id="result" readonly></textarea>
        </div>
    </form>

    <script>
        'use strict';
        document.getElementById('pensionnayaForma').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы
            
            const age = parseInt(document.getElementById("age").value);
            const gender = document.querySelector('input[name="gender"]:checked')?.value;
            const resultTextarea = document.getElementById("result");
            let message = "";

            if (age >= 0 && age <= 17) {
                message = "Вам работать ещё рано — учитесь";
            } else if (gender === "male" && age >= 18 && age <= 59) {
                message = "Вам ещё работать и работать";
            } else if (gender === "female" && age >= 18 && age <= 54) {
                message = "Вам ещё работать и работать";
            } else if (gender === "male" && age >= 60 && age <= 64) {
                message = "Скоро пенсия!";
            } else if (gender === "female" && age >= 55 && age <= 59) {
                message = "Скоро пенсия!";
            } else if (gender === "male" && age >= 65) {
                message = "Вам пора на пенсию";
            } else if (gender === "female" && age >= 60) {
                message = "Вам пора на пенсию";
            } else {
                message = "Да кто ты такой?";
            }

            resultTextarea.value = message;
        });
    </script>
</body>
</html>
