<!DOCTYPE html>
<html>
<head>
  <title>Таблица</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 5px 15px;
    }
    pre {
      font-family: monospace;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>Таблица</h1>

  <form id="tableForm">
    <label for="rows">Введите количество строк:</label>
    <input type="number" id="rows" name="rows" min="1" required>
    <button type="submit">Рисовать</button>
  </form>

  <div id="tableContainer"></div>

  <script>
    'use strict';
    document.getElementById('tableForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const rows = parseInt(document.getElementById("rows").value);
      const tableContainer = document.getElementById("tableContainer"); 

      console.log("Форма отправлена, начинаем построение таблицы...");

      if (isNaN(rows) {
        console.error("Ошибка: Введено не число");
        alert("Пожалуйста, введите число");
        return;
      }

      if (rows < 1) {
        console.error("Ошибка: Введено число меньше 1");
        alert("Введите число большее или равное 1");
        return;
      }

      console.log(`Строим таблицу с ${rows} строками`);

      const sequence = ["dog", "dog", "dog", "cat", "cat"];
      let output = "";

      for (let i = 0; i < rows; i++) {
        let row = "";
        for (let j = 0; j < 6; j++) {
          const value = sequence[(i * 6 + j) % sequence.length];
          row += value + "\t";
        }
        output += row + "\n";
        console.log(`Строка ${i+1}: ${row.trim()}`);
      }

      console.log("Таблица успешно построена:");
      console.log(output);

      const preElement = document.createElement("pre");  
      preElement.textContent = output; 
      tableContainer.innerHTML = ""; 
      tableContainer.appendChild(preElement);

      console.log("Результат выведен на страницу");
    });
  </script>

</body>
</html>
